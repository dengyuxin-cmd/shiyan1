<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <title>武汉地铁最近15日客流量</title>
  <script src="https://cdn.jsdelivr.net/npm/echarts@5.1.2/dist/echarts.min.js"></script>
  <style>
    body {
      background: #001f3f;
      color: white;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
    }
    #cityflowChart {
      width: 100%;
      height: 500px;
    }
  </style>
</head>
<body>
  <div id="cityflowChart"></div>

  <script>
    const dates = [
      "2025-04-22", "2025-04-23", "2025-04-24", "2025-04-25", "2025-04-26",
      "2025-04-27", "2025-04-28", "2025-04-29", "2025-04-30", "2025-05-01",
      "2025-05-02", "2025-05-03", "2025-05-04", "2025-05-05", "2025-05-06"
    ];

    const values = [
      414.61, 418.18, 409.71, 457.49, 374.32,
      405.07, 424.43, 439.31, 544.66, 506.35,
      491.39, 470.73, 414.19, 420.00, 434.27
    ];

    const chart = echarts.init(document.getElementById('cityflowChart'));

    const option = {
      tooltip: {
        trigger: 'axis',
        axisPointer: { type: 'shadow' }
      },
      xAxis: {
        type: 'category',
        data: dates,
        axisLabel: { color: '#ccc' },
        axisLine: { lineStyle: { color: '#888' } }
      },
      yAxis: {
        type: 'value',
        axisLabel: { color: '#ccc' },
        axisLine: { lineStyle: { color: '#888' } },
        splitLine: { lineStyle: { color: '#444' } }
      },
      series: [{
        name: '武汉地铁客流',
        type: 'bar',
        data: values,
        itemStyle: {
          color: {
            type: 'linear',
            x: 0, y: 0, x2: 0, y2: 1,
            colorStops: [
              { offset: 0, color: '#add8ff' },
              { offset: 1, color: '#007fff' }
            ]
          }
        },
        emphasis: {
          itemStyle: {
            color: '#f4c430' // 高亮色（鼠标悬停）
          }
        },
        label: {
          show: true,
          position: 'top',
          color: '#fff',
          fontSize: 12
        },
        barWidth: '50%'
      }],
      backgroundColor: '#001f3f'
    };

    chart.setOption(option);
  </script>
</body>
</html>
